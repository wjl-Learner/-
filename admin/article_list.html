<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件 -->
                <ul id="pagination" class="pagination-sm"></ul>
                <p style="display: none;">没有数据!</p>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>

    <script id="categoryList" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script id="articleList" type="text/html">
        {{each  data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id='{{v.id}}' class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 渲染文章分类
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        var res = template('categoryList', backData)
                        $('#selCategory').html(res)
                    }
                }
            })

            var currentPage;

            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $("#selStatus").val().trim(),
                        page: myPage,
                        perpage: 3
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            var res = template('articleList', backData)
                            $('tbody').html(res);
                            // 判断
                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination').show().next('p').hide();
                                callback(backData)
                            } else if (currentPage == 1 && backData.data.data.length == 0) {
                                $('#pagination').hide().next('p').show();
                            } else if (backData.data.data.length == 0 && currentPage - 1 == backData
                                .data.totalPage) {
                                currentPage -= 1
                                $('#pagination').twbsPagination('changeTotalPages', backData
                                    .data.totalPage, currentPage);
                            }
                        }
                    }
                })
            }
            getData(1, function (backData) {
                //分页插件
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage, //总页数
                    visiblePages: 5, //可见的页码
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    // 这个事件是页码被点击后的回调函数. 
                    onPageClick: function (event, page) {
                        currentPage = page; //给当前页赋值.
                        //继续发送ajax请求. 获取当前点击的当前页的文章数据并渲染. 
                        getData(page, null);
                    }
                });
            })

            $('#btnSearch').on('click', function (e) {
                e.preventDefault()
                currentPage = 1
                getData(1, function (backData) {
                    $('#pagination').twbsPagination('changeTotalPages', backData
                        .data.totalPage, currentPage);
                });
            })

            $('tbody').on('click', 'a.delete', function () {
                if (confirm('确定要删除吗')) {
                    var articleId = $(this).attr('data-id')
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: articleId
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                alert('删除成功')
                                getData(currentPage, function (backData) {
                                    $('#pagination').twbsPagination(
                                        'changeTotalPages', backData
                                        .data.totalPage, currentPage);
                                })
                            }

                        }
                    })
                }
            })
            $('#release_btn').on('click', function () {
                // parent.$('.level02>li').eq(1).click()
                parent.$('.level02>li').eq(1).click()

            })
        })
    </script>
</body>

</html>
